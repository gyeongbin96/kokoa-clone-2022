<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/work0916.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="all">
      <div class="status-bar-container">
        <div class="status-bar">
          <i class="fa-solid fa-arrow-left"></i
          ><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="creator-container">
          <img
            class="creator"
            src="https://cdns-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/500x500.jpg"
          />
        </div>
        <div class="creator-title">
          <span class="creator-title-main">Tyler, The Creator</span>
          <span class="creator-title-sub">Rap, Hip-Hop</span>
        </div>
        <div class="shuffle_btn-container">
          <div class="shuffle_btn">
            <div class="btn">
              <span class="shuffle-title">Shuffle</span>
            </div>
          </div>
          <div class="shuffle_btn2">
            <div class="btn">
              <i class="fa-solid fa-heart"></i>
              <span class="shuffle-title2">212971</span>
            </div>
          </div>
        </div>
        <div class="music-list-container">
          <img
            class="music-list1-image"
            src="https://images.genius.com/60712a7b6cbcc792502d877fb9a170c5.1000x1000x1.jpg"
          />
          <div class="music-list1-span">
            <span class="music-list1-name">Tyler, the Creator</span>
            <span class="music-list1-name">EARFQUAKE</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-list-container">
          <img
            class="music-list1-image"
            src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover?fimg-ssr-default"
          />
          <div class="music-list1-span">
            <span class="music-list1-name">Tyler, the Creator</span>
            <span class="music-list1-name">NOVERMBER</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-list-container">
          <img
            class="music-list1-image"
            src="https://images.squarespace-cdn.com/content/v1/597febe6725e2529bad5fc50/1514931701287-1Z7PEN71B3OKWBKS0BXU/artworks-000232319987-4gyl2g-t500x500.jpg"
          />
          <div class="music-list1-span">
            <span class="music-list1-name">Tyler, the Creator</span>
            <span class="music-list1-name">911</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-list-container">
          <img
            class="music-list1-image"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/347/664/80347664_1650867328453_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="music-list1-span">
            <span class="music-list1-name">Tyler, the Creator</span>
            <span class="music-list1-name">WOLF</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-bar-container">
          <div class="music-bar-text">
            <span class="music-bar">Tyler, The Creator</span>
            <span class="music-bar">NOVEMBER</span>
          </div>
          <div class="music-bar-button">
            <i class="fa-solid fa-backward-step fa-xs"></i>
            <i class="fa-solid fa-pause fa-lg"></i>
            <i class="fa-solid fa-forward-step fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="status-bar-container_2">
        <div class="status-bar">
          <i class="fa-solid fa-arrow-left"></i
          ><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="music_main_image_container">
          <img
            class="music_main_image"
            src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/bebllwzjpsujz9ffwp6s/tyler-the-creator-scum-fuck-flower-boy-cover?fimg-ssr-default"
          />
        </div>
        <div class="november_title_container">
          <div class="november_title">
            <span class="november">November</span>
            <span class="november">Tyler, The Creator</span>
          </div>
        </div>
        <div class="number-container">
          <div class="number">
            <span class="number-span">1:56</span>
            <span class="number-span">2:21</span>
          </div>
          <div class="number-bar-container">
            <div class="number-bar">
              <div class="number-bar-inner-left"></div>
              <div class="number-bar-inner-right"></div>
            </div>
            <div class="number-circle"></div>
          </div>
        </div>
        <div class="btn-bar-container">
          <div class="btn-bar">
            <i class="fa-solid fa-rotate btn-opacity"></i>
            <i class="fa-solid fa-backward-step"></i>
            <div class="btn-circle">
              <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-shuffle btn-opacity"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
