<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="css/work styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="all">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-xmark fa-3x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <div class="tst-container">
      <div class="tst">
        <i class="fa-regular fa-image fa-8x" ></i>
      </div>
      <div class="random-love">
        <div class="random">
          <span>Random Love<span>
        </div>
        <div class="by">
          <span>by Divay Kapoor</span>
        </div>
      </div>
    </div>
  <div class="container_container">
    <div class="play-container">
      <div class="play-box">
        <i class="fa-solid fa-play fa-3x"></i>
        <span>Play</span>
      </div>
    </div>

    <div class="play-container2">
      <div class="play-box">
        <i class="fa-solid fa-heart fa-3x"></i>
      </div>
    </div>
    <div class="play-container2">
      <div class="play-box">
        <i class="fa-solid fa-plus fa-3x"></i>
      </div>
    </div>
  </div>
  <div class="matar">
    <div class="matar_color color1">
    </div>
    <div class="matar_text">
      <span>Matargasti</span>
      <span>Mohit Chauhan</span>
    </div>
  </div>
  <div class="matar">
    <div class="matar_color color2">
    </div>
    <div class="matar_text">
      <span>Attitude</span>
      <span>Lewis OfMan.Attitude</span>
    </div>
  </div>
  <div class="matar">
    <div class="matar_color color3">
    </div>
    <div class="matar_text">
      <span>Try Everthing</span>
      <span>Shakira.Zootopia</span>
    </div>
  </div><div class="matar">
    <div class="matar_color color4">
    </div>
    <div class="matar_text">
      <span>Sunflower</span>
      <span>Joseph Vincent.Sunflower</span>
    </div>
  </div>
</div>
  <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
