<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokao Clone</title>
  </head>
  <body>
    <div class="yellow">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="status-bar__column">
          <span>library</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-basket-shopping fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="search_container">
      <div class="search">
        <div class="box">
          <span>Search books...</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
    <div class="book">
      <span>Book of the day</span>
    </div>
    <div class="image_first_container">
      <div class="image_first"></div>
      <div class="span_first">
        <span class="top-span1">No Fixed Abode</span>
        <span class="top-span2">Journey Through</span>
        <div class="star">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <div class="btn">
            <div class="btn_first">
              <span>Journey</span>
            </div>
            <div class="btn_first">
              <span>Journey</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="book">
      <span class="top">Top Adventures</span>
    </div>
    <div class="center_container">
      <div class="center_image">
        <div class="image_center"></div>
        <div class="star_center_first">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
      <div class="center_image">
        <div class="image_center"></div>
        <div class="star_center_first">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
      <div class="center_image">
        <div class="image_center"></div>
        <div class="star_center_first">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
      <div class="center_image">
        <div class="image_center"></div>
        <div class="star_center_first">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
    </div>
    <div class="book">
      <span class="top">Popular authors</span>
    </div>
    <div class="image_first_container">
      <div class="image_first"></div>
      <div class="span_first">
        <span>George Raymond Richard Martin</span>
        <span
          >Modern American science fiction writer, screenwriter, producer and
          editor, winner of many literary awards.</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
